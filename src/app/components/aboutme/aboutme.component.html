<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a3c4f3, #d0e6ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        /* About Me Section Styling */
        .aboutme {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            max-width: 700px; /* Max width of the content */
            width: 100%;
            height: 50%;
            justify-content: flex-start;
        }

        /* Heading Styling */
        .aboutme h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Paragraph Styling */
        .aboutme p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        @media only screen and (min-device-width: 0px) and (max-width: 320px) {
          body{
            height: 200vh;
            width: 217%; ;
            padding: 20px;
          }
        }
      


    </style>
</head>
<body>
    <div class="aboutme">
        <h1>About Me</h1>
        <p>I am Swapnali Balaso Dhere,I have completed my diploma in Electronics and Telecommunication from Karmayogi Polytechnic College, Shelve, Pandharpur.</p>
        <p>I am currently learning Java programming to build a strong foundation in software development.</p>
    </div>
</body>
</html>
