<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding-top: 0%;
            box-sizing: border-box;
            background: linear-gradient(135deg, #58a537, #94b3c8);
            /* Gradient background */
            font-family: Arial, sans-serif;
            color: rgb(3, 3, 3);
            align-items: center;
            /* Center content vertically */
            justify-content: center;
            /* Center content horizontally */
        }

        /* Home Main Div Styling */
        .homeMainDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 93vh;
            text-align: center;
            margin: 0 auto;
        }

        /* Heading Styling */
        .homeMainDiv h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Paragraph Styling */
        .homeMainDiv p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            /* Max width of the text */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="homeMainDiv">
        <h1>Welcome to My Portfolio</h1>
        <p>This is the home page of my portfolio.</p>
        <h1>Hey, I am a Software Developer</h1>
        <p>I can help you solve a program, build a product, or grow an existing project.</p>
    </div>
</body>
</html>
